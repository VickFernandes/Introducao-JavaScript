<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Teste de JS na tag Body.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, JavaScript">
    <meta name="author" content="Vitória Fernandes">
    <meta http-equiv="refresh" content="60">
    <script src="Javascript/script.js"></script>
    <title>Teste de Javascript no body</title>
</head>

<body>
    <p id="demo">Parágrafo.</p>

    <button type="button" onclick="myFunction()">Teste</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parágrafo Alterado.";
        }
    </script>
</body>

</html>
